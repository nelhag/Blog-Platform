<!DOCTYPE html>
<html lang="en">
	<head>
		<div th:insert="fragments/head.html :: head"></div>
		<link
			rel="stylesheet"
			type="text/css"
			href="/css/specific/allCategoriesView.css"
		/>
	</head>

	<body>
		<div class="wrapper">
			<header th:replace="fragments/header.html :: header"></header>

			<main class="main">
				<section>
					<h1>Categories</h1>
					<ul>
						<li th:each="category: ${allCategoriesModel}">
							<a th:href="|/categories/${category.id}|">
								<h2 th:text="${category.name}">Name</h2>
							</a>
						</li>
					</ul>
				</section>
			</main>

			<footer th:replace="fragments/footer.html :: footer"></footer>
		</div>
	</body>
</html>
